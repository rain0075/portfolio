<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <!-- iconmonstr CSS -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css
    ">
    <!-- Google Fonts CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Contact</title>
</head>
<!-- Navigation Section-->
<body>
    <header>
        <div class="navigation">
            <a href="index.html"><img class="logo" src="images/clogo.png" alt="c logo"></a>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div>
        <img src="images/BannerImgLrg.jpg" alt="Photo of Calvin's workspace" class="bannerimg">
    
    </div>
    <!-- Closing Navigation -->

    <!-- Contact Section -->
    <section>
        <div class="contact" id="contact">
            <h1> Contact Me!</h1>
            <div class="contactfield">
                <h2>Questions, Quandaries or Qureies? Let me know!</h2>
                <form class="form">
                    <div class="fullname">
                        <label for="fullname">Name</label>
                        <input type="text" id="fullname" name="fullname" class="fullname">
                    </div>
                    <div class="youremail">
                        <label for="youremail">Email</label>
                        <input type="email" id="youremail" name="youremail" class="youremail">
                    </div>
                    <div class="message">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" class="message"></textarea>
                    </div>
                    <button type="submit">Send</button>
                </form>
            </div>
    </section>
    <!-- Closing Contact -->
    <!-- Footer Section -->

    <footer>
        <div class="footer-parent">
            <div class="footer-child">
                <p>&copy;Calvin Rainey 2021 </p>
            </div>
            <div class="footer-socials">
                <ul>
                    <li><a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a></li>
                    <li><a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- Closing Footer-->

    <!-- FontAwesome JS -->
    <script src="https://kit.fontawesome.com/c11915f144.js" crossorigin="anonymous"></script>
</body>
</html>
